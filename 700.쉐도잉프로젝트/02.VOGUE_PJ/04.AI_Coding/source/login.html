<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Category - VOGUE Korea</title>
    <!-- 폰트어썸 CDN CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Swiper CSS 추가 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- CSS 파일 -->
    <link rel="stylesheet" href="./css/login.css" />

    <!-- 메인 미디어쿼리CSS 파일 -->
    <link rel="stylesheet" href="./css/main_media.css" />

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Swiper JS 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Common JS (공통 모듈 로드) -->
    <script src="./js/common.js" type="module"></script>
    <!-- Category JS -->
    <script src="./js/login.js" type="module"></script>
  </head>
  <body>
    <!-- ========== 헤더 영역 (공통 모듈) ========== -->
    <div id="header-area"></div>

    <!-- ========== 메인 컨텐츠 ========== -->
    <div id="main-area">
      <main class="main-area">
        <!-- 2-1. 배너영역 -->
        <section class="banner-part"></section>

        <!-- 2-2.5. 드라마파트메뉴 : 스티키메뉴 -->
        <div id="spart-menu"></div>

        <!-- 2-3. 로그인 박스 -->
        <section class="login-box">
          <!-- 2-2.타이틀 -->
          <h2 class="stit">Log In</h2>
          <!-- 2-3.컨텐츠박스 -->
          <section class="scont">
            <!-- 
            [ form 요소 ]
            입력데이터를 서버로 전송하기 위한 요소
            (속성)
            action - 전송할 서버처리 페이지
            method - 1) post : post전달방식
                    -> 페이지에 숨겨서 전송함
                    (민감한 데이터 처리시 사용)
                    2) get : get전달방식
                    -> URL 뒤에 키,값 쌍으로 전달
                    (페이지 데이터 셋팅 등 사용)

            -->
            <form action="process.php" method="post">
              <!-- 아이디박스 -->
              <div class="minput">
                <label for="mid">아이디</label>
                <input
                  type="text"
                  name="mid"
                  id="mid"
                  maxlength="10"
                  placeholder="아이디를 입력해주세요"
                />
                <!-- name속성은 서버쪽 사용용도로 작성함(id명과 같은 이름 많이씀) -->
              </div>
              <div class="minput">
                <!-- 비번박스 -->
                <label for="mpw">비밀번호</label>
                <input
                  type="password"
                  name="mpw"
                  id="mpw"
                  maxlength="10"
                  placeholder="비밀번호를 입력해주세요"
                />
              </div>
              <!-- 버튼박스 -->
              <div class="btnbx">
                <input type="submit" id="sbtn" value="LOGIN" />
                <!-- type이 submit이면
                form요소 안의 모든 입력요소를
                target 페이지(action값)로 전송하는
                기능버튼이다! -->
              </div>
              <!-- 기타링크 -->
              <div class="addbx">
                <span>
                  <input type="checkbox" id="chkbx" name="chkbx" />
                  <label class="fa-regular fa-circle-check" for="chkbx"></label>
                  <label for="chkbx">아이디저장</label>
                </span>
                <span>
                  <a href="#">아이디찾기</a>
                </span>
                <span>
                  <a href="#">비밀번호찾기</a>
                </span>
                <span>
                  <a href="#">회원가입</a>
                </span>
              </div>
            </form>
          </section>
        </section>
      </main>
    </div>

    <!-- ========== 푸터 영역 (공통 모듈) ========== -->
    <div id="footer-area"></div>
  </body>
</html>
