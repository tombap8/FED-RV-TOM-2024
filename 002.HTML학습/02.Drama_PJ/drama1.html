<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>2024.10 방영중 드라마</title>
    <!-- 외부CSS 불러오기
        link 연결 속성
        rel(relavant) : 링크연결관련속성
        href (hyper text reference) : 링크파일주소
    -->
    <link
      rel="stylesheet"
      href="./css/drama.css"
    />
  </head>
  <body>
    <!-- 제목 -->
    <h1 class="tit">K 드라마 리스트</h1>
    <!-- 드라마 테이블 -->
    <table class="drama">
      <!-- 첫번째 줄 -->
      <tr>
        <!-- 첫번째 td -->
        <td>
          <ul>
            <!-- 드라마정보파트 -->
            <li>
              <ol>
                <li>
                  <h2 class="tit">
                    이토록 친밀한 배신자
                  </h2>
                </li>
                <li>
                  MBC (금, 토) 오후
                  09:50
                </li>
                <li>
                  6.0% 닐슨코리아
                  (10.26.)
                </li>
                <li>구독</li>
              </ol>
            </li>

            <!-- 드라마이미지 -->
            <li>
              <img
                src="./images/d1.jpg"
                alt="이토록 친밀한 배신자"
              />
            </li>
          </ul>
        </td>
        <!-- 두번째 td -->
        <td>
          <ul>
            <!-- 드라마 정보파트 -->
            <li>
              <ol>
                <li>
                  <h2 class="tit">
                    지옥에서 온 판사
                  </h2>
                </li>
                <li>
                  SBS (금, 토) 오후
                  10:00
                </li>
                <li>
                  11.7% 닐슨코리아
                  (10.26.)
                </li>
                <li>구독</li>
              </ol>
            </li>
            <!-- 드라마 이미지파트 -->
            <li>
              <img
                src="./images/d2.jpg"
                alt="지옥에서 온 판사"
              />
            </li>
          </ul>
        </td>
      </tr>
    </table>
  </body>
</html>
