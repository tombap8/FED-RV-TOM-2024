<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 탭 아이콘 셋팅 -->
    <link rel="shortcut icon" href="./images/pavicon_tvN.png" />
    <title>쓸쓸하고 찬란하神 도깨비 드라마 소개</title>
    <!-- 폰트어썸 CDN CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <!-- 메인 CSS 불러오기 -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- 1. 상단영역 -->
    <div>
      <header class="top-area inbox">
        <!-- 파티션박스 -->
        <div class="cont-box">
          <!-- 1-1.로고영역 -->
          <div class="col-4">
            <!-- 로고박스 -->
            <h1 class="logo">
              <a href="#">
                <img src="./images/tvnlogo2.png" alt="tvN로고" />
              </a>
            </h1>
          </div>
          <!-- 1-2.메뉴영역 -->
          <div class="col-8">
            <!-- 메뉴박스 -->
            <div class="menu-box">
              <aside>
                <!-- 탑메뉴 -->
                <nav class="top-menu">
                  <ul class="fx-box">
                    <li>
                      <a href="#">로그인</a>
                    </li>
                    <li>
                      <a href="#">회원가입</a>
                    </li>
                    <li>
                      <a href="#">검색</a>
                    </li>
                  </ul>
                </nav>
              </aside>
              <aside>
                <!-- GNB 메뉴 -->
                <nav class="gnb">
                  <ul class="fx-box">
                    <li>
                      <a href="#">About tvN</a>
                    </li>
                    <li>
                      <a href="#">편성표</a>
                    </li>
                    <li>
                      <a href="#">채널번호</a>
                    </li>
                    <li>
                      <a href="#">
                        드라마
                        <i class="fa-solid fa-chevron-down"></i>
                      </a>
                    </li>
                    <li>
                      <a href="#">
                        연예오락
                        <i class="fa-solid fa-chevron-down"></i>
                      </a>
                    </li>
                    <li>
                      <a href="#">
                        인사이트
                        <i class="fa-solid fa-chevron-down"></i>
                      </a>
                    </li>
                    <li>
                      <a href="#">동영상</a>
                    </li>
                    <li>
                      <a href="#">이벤트</a>
                    </li>
                    <li>
                      <a href="#">프로그램</a>
                    </li>
                  </ul>
                </nav>
              </aside>
            </div>
          </div>
        </div>
      </header>
    </div>
    <!-- 메인영역 -->
    <main class="main-area">
      <!-- 2.배너파트 
       겉박스가 특정 역할을 해야할 경우
       이름을 주는것이 좋은데 그 이름은
       inbox의 이름준 클래스명과 같은 이름의
       아이디명으로 주면 편리하다!-->
      <div id="ban-area">
        <!-- 배너기능박스는 바깥에 있음! -->
        <!-- 슬라이드박스 -->
        <section class="ban-box">
          <ul>
            <li>
              <img src="./images/banner/ban01.jpg" alt="배너이미지" />
            </li>
            <li>
              <img src="./images/banner/ban02.jpg" alt="배너이미지" />
            </li>
            <li>
              <img src="./images/banner/ban03.jpg" alt="배너이미지" />
            </li>
          </ul>
        </section>
        <!-- 배너박스(인박스:인디케이터 등) -->
        <section class="ban-area inbox">
          <h2 class="blind">2.배너박스</h2>
          <!-- 파티션박스 -->
          <div class="cont-box">
            <div class="col-12"></div>
          </div>
        </section>
        <!-- 캐릭터소개박스 -->
        <section class="cat-area inbox">
          <h2 class="blind">캐릭터소개박스</h2>
          <!-- 파티션박스 -->
          <div class="cont-box">
            <div class="col-12"></div>
          </div>
        </section>
      </div>
      <!-- 3.드라마소개 -->
      <div>
        <section class="inbox">
          <h2 class="temp">3.드라마소개</h2>
          <!-- 파티션박스 -->
          <div class="cont-box">
            <div class="col-6"></div>
            <div class="col-6"></div>
          </div>
        </section>
      </div>
      <!-- 4.회차정보파트 -->
      <div>
        <section class="inbox">
          <h2 class="temp">4.회차정보파트</h2>
          <!-- 파티션박스 -->
          <div class="cont-box">
            <div class="col-12"></div>
          </div>
        </section>
      </div>
      <!-- 5.현장포토파트 -->
      <div>
        <section class="inbox">
          <h2 class="temp">5.현장포토파트</h2>
          <!-- 파티션박스 -->
          <div class="cont-box">
            <div class="col-12"></div>
          </div>
        </section>
      </div>
      <!-- 6.대표포스터파트 -->
      <div>
        <section class="inbox">
          <h2 class="temp">6.대표포스터파트</h2>
          <!-- 파티션박스 -->
          <div class="cont-box">
            <div class="col-12"></div>
          </div>
        </section>
      </div>
      <!-- 7.최신동영상파트 -->
      <div>
        <section class="inbox">
          <h2 class="temp">7.최신동영상파트</h2>
          <!-- 파티션박스 -->
          <div class="cont-box">
            <div class="col-12"></div>
          </div>
        </section>
      </div>
    </main>
    <!-- 8.하단영역 -->
    <div>
      <footer class="footer-area inbox">
        <h2 class="temp">8.하단영역</h2>
        <!-- 파티션박스 -->
        <div class="cont-box">
          <div class="col-8"></div>
          <div class="col-4"></div>
          <div class="col-9"></div>
          <div class="col-3"></div>
        </div>
      </footer>
    </div>
  </body>
</html>
