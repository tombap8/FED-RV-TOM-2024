<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS비동기 : 3. 프라미스 연습1</title>
    <script>
      function 화면뿌려(이거) {
        document.querySelector("#show").innerHTML += 이거 + "<br>";
      }

      function 킬링타임() {
        let d = new Date();
        document.querySelector("#time").innerHTML =
          d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds();
      }

      /************************************************** 
      [ 프라미스 체이닝 ]
      - 프라미스로 생성코드를 담고 then메서드로 사용코드를 
      실행시 연속해서 생성코드가 이어질 경우 다음 then메서드를 
      체이닝하여 연속 사용할 수 있다! 
      이때 프라미스로 생성코드를 리턴해야 기다린 후 
      다음 then메서드를 호출하여 원하는 기다림효과를 볼 수 있다!

      ((사용예))
        프라미스변수
        .then(()=>return 프라미스)
        .then(()=>return 프라미스)
        .then(()=>마지막실행코드) 

      _________________________________________________

      [ 프라미스 병렬호출 ]
      - 프라미스는 병렬로 then메서드 호출이 가능하다!

      ((사용예))
        프라미스변수
        .then(()=>실행코드1) 
        프라미스변수
        .then(()=>실행코드2) 

      -> 병렬호출은 프라미스 체이닝으로 해도 동일함!
      ->>> then 메서드에 return코드로 프라미스를 쓰지 않으면
      모두 순서대로 프라미스 호출 후 바로 실행됨!

      ((사용예))
        프라미스변수
        .then(()=>실행코드1) 
        .then(()=>실행코드2) 

    **************************************************/

      // 프라미스로 실행 제어하기 ///////////
      // 프라미스 객체 생성시 함수내부 코드는 바로 실행됨!
      const myPromise = new Promise((scFn) => {
        // scFn - 성공함수
        setTimeout(() => {
          화면뿌려("나는 전도연이다!");
          // 성공함수를 호출해야만 then메서드가 연결됨!
          scFn("약속이행!"); // then메서드호출 및 전달!
        }, 2000);
      }); /////////// myPromise ////////////

      // 프라미스 후에 실행할 코드는 then() 메서드에 연결한다!
      myPromise
        .then((res) => {
          // res - 성공함수 리턴값
          console.log("첫번째then리턴값:", res);
          // 시간이 걸리는 다른 코드는 프라미스 이후에
          // then메서드 호출시 실행된다!
          // 따라서 전체 기다리는 시간을 셋팅할 필요 없다!
          // 단지 호출된 시점부터 얼마후 실행할지만 고려!
          // 여기서는 1초후 실행하자!

          // 다음 then 메서드를 순서대로 기다렸다가
          // 실행시키려면 then메서드안에 프라미스를
          // 리턴해주는 형태로 코드를 작성해야함!!!
          return new Promise((scFn) => {
            // scFn - 성공함수
            setTimeout(() => {
              화면뿌려(
                `<img src="https://images.khan.co.kr/article/2023/03/03/news-p.v1.20230303.139d5a1324fd43e9b750689a1c57af4e_P1.jpg" style="height:70vh" alt="길복순">`
              );
              // 다음의 then메서드를 호출함!
              scFn("두번째 약속이행!");
            }, 1000);
          }); ////// new Promise /////
        })
        // 프라미스 체이닝(then메서드를 이어붙임!)
        // -> 개별적으로 프라미스에 붙여사용할 것을
        // 더 쉽게 이어붙이는 방법의 코딩임!
        // myPromise.then(() => {
        .then((res) => {
          console.log("두번째then리턴값:", res);
          // 다음 then메서드 순차실행위해 프라미스 리턴
          return new Promise((scFn) => {
            setTimeout(() => {
              화면뿌려(`킬링타임<div id="time" style="font-size:5vh"></div>`);
              // 다음 then메서드에 전달할 성공함수 호출!
              scFn("세번째 약속이행!");
            }, 1000);
          });
        }) //// then ////
        .then(res=>{
          console.log("세번째then리턴값:", res);
          // 여기서는 프라미스 리턴 불필요!
          // 왜? 마지막 코드니까!
          setInterval(킬링타임, 1000);
        }); //// then /////

      // 일정시간 후 함수실행 -> 비동기함수 호출!
      // setTimeout(() => setInterval(킬링타임, 1000), 6000);
      // setTimeout(() => {
      //   화면뿌려(`킬링타임<div id="time" style="font-size:5vh"></div>`);
      // }, 5000);
      // setTimeout(() => {
      //   화면뿌려(
      //     `<img src="https://images.khan.co.kr/article/2023/03/03/news-p.v1.20230303.139d5a1324fd43e9b750689a1c57af4e_P1.jpg" style="height:70vh" alt="길복순">`
      //   );
      // }, 4000);
      // setTimeout(() => {
      //   화면뿌려("나는 전도연이다!");
      // }, 2000);
    </script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap");
      body {
        background-image: linear-gradient(to bottom, #494949, gray);
        background-repeat: no-repeat;
        background-attachment: fixed;
        text-align: center;
      }
      #show {
        font-family: "Nanum Brush Script", cursive;
        font-size: 5vw;
        background-image: linear-gradient(to bottom, red, orange, pink, aqua);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-repeat: no-repeat;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="show"></div>
  </body>
</html>
