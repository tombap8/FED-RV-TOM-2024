    <title>플렉스 디스플레이</title>
    <style>
      /*
          [ 플렉스 디스플레이 박스 ]
        flex 란? - flexible(유연한-에서 나온말)

        - 가변적인 자식요소를 컨트롤하기 위해
        CSS3에서 새롭게 선보인 display 기술

        [ 플렉스 셋팅법 ]
        1. 대상: 컨트롤할 요소들의 직계부모요소
        2. 등분할셋팅:
            - 자식요소를 같은 비율로 채울 때
            자식요소에 flex속성값을 1로 쓰면 된다!
        3. 일반적인 셋팅:
            - 특정크기나 내용이 있는 블록요소인 자식을
            옆으로 흐르게 한다(flex셋팅 일단 불필요!)

        ____________________________________________

            [ flex 속성 : 플렉스 자식요소에 주는 속성 ]
            -> flex : 한번에 아래 3가지 속성을 줌

            flex: 1 숫자하나만 쓰면 
            flex: 1 1 0 과 동일
            해석) 
            커질래? 응(1), 작아질래? 응(1), 가로크기 0 (설정없음)

            따로 설정시 아래와 같다!
            flex-grow: 1;
            flex-shrink: 1;
            flex-basis: 0;

            1) flex-grow: 1 | 0 -> 커질래? 1 응 | 0 아니
            2) flex-shrink: 1 | 0 -> 작아질래? 1 응 | 0 아니
            3) flex-basis: 설정값(px,%,em,rem,vw등)
            -> width 가로크기를 설정하는 속성
            -> 만약 0을 쓰면 속성값 없음!
        ___________________________________________

        [ 자식요소 속성 중 order란? ]
        - 원하는 순서로 정해서 박스가 나열되게함!
        - flex-direction 속성으로 방향을 정할 수 있다!
        (order를 지정하면 이 순서를 기반으로 방향을 정한다!)
        

        속성명-> order: 순번
        순서를 정할 요소에 준다
        예)
            <li style="order:3"></li>
            <li style="order:1"></li>
            <li style="order:2"></li>
            <li style="order:5"></li>


        소스참고:
        https://www.w3schools.com/css/tryit.asp?filename=trycss3_flexbox_order_2


        */

      /* 초기화 */
      html,
      body,
      h1,
      h2,
      ol,
      ul {
        margin: 0;
        padding: 0;
      }
      ol,
      ul {
        list-style: none;
      }

      /* 전체 랩핑박스 */
      .wrap {
        height: 100vh;
        /* 보이는 화면채우기 */
      }
      /* 등분할 flex적용박스 */
      .flex-box {
        /* 플렉스 디스플레이 : df */
        display: flex;
        /* 자식요소의 기준높이 설정 */
        height: 100%;
      }

      .flex-box li {
        /* 자식요소 플렉스 설정 : fx1 */
        flex: 1;
        /* 가로,세로 크기 설정 불필요!
          가로는 등분할, 세로는 부모크기 채움!

            flex값으로 1을 쓰면 등분할됨
            (크기는 부모박스의 크기에 반응하여
            커지거나 작아지면서 등분할 채우기를 함!)

            만약...
            여기에 1말고 다른 숫자를 주면
            배수의 의미가 생기게 됨
            예컨데 하나만 2를 주면 다른 1설정된 것의
            2배라는 의미다!
            예) flex: 2;
          */



        /* 기존 float속성으로 셋팅하기 */
        /* float: left;
        width: 20%;
        height: 100%; */
      }
