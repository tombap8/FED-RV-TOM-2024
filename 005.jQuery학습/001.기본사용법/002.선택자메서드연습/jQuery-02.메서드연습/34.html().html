<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> html() / html(String)  </title>
<script src="../jquery-3.6.3.min.js"></script>
	<script>
	$(document).ready(function(){

		/* 
			html() 메서드
			- html 선택요소 내부에 자손요소를 삽입하거나
			읽어올때 사용함
			-> $(선택자).html(요소) : 요소삽입
			-> 변수 = $(선택자).html() : 태그읽어옴
			-> JS의 innerHTML과 유사함
		*/
		
		//미션: #main>p중 첫번째p를 클릭하면 두번째 p태그 내부에 
		// img태그를 5개 만들고 css설정을 absolute로 하여 차례대로 
		// left이동 애니메이션을 하시오.
		$('#main').find('p').first()
		.click(function(){
			console.log('나야나!');
			$(this) // 주인공 첫번째p요소
			.next() // 두번째 p요소
			.html(`
				<img src="pic1.jpg" alt="이미지"/>
				<img src="pic2.jpg" alt="이미지"/>
				<img src="pic3.jpg" alt="이미지"/>
				<img src="pic4.jpg" alt="이미지"/>
				<img src="pic5.jpg" alt="이미지"/>
			`)
			.find('img') // 위에서 넣은 이미지들 선택!
			.css({
				position: 'absolute',
				left: '0',
			})
			.first() // 이미지중 첫번째 이미지
			.css({width: '300px'})
			.next() // 다음 이미지(두번째)
			.css({width: '250px'})
			.next() // 다음 이미지(세번째)
			.css({width: '200px'})
			.next() // 다음 이미지(네번째)
			.css({width: '150px'})
			.next() // 다음 이미지(다섯번째)
			.css({width: '100px'})
			///// 애니메이션 주기 //////
			// 마지막 이미지에서 부모로 이동! ////
			.parent()
			.find('img') // 5개 자식이미지 모두선택
			.eq(1) // eq(n)은 0부터 시작함 1번은 2번째 이미지
			.delay(1000) // 1초후
			.animate({left:'300px'},500) // 액션!
			.next() // 3번이미지
			.delay(1400) // 1.4초후
			.animate({left:'550px'},400) // 액션!
			.next() // 4번이미지
			.delay(1500) // 1.5초후
			.animate({left:'750px'},300) // 액션!
			.next() // 5번이미지
			.delay(1600) // 1.6초후
			.animate({left:'900px'},200) // 액션!

			// 짝수번째이미지 이동 애니메이션
			// 사실 홀수번째다! 왜? :even 만쓰면 첫번째가 0번
			.parent().find('img:even')
			.delay(2000) // 2초후
			.animate({top: '200px'},500) // 아래쪽으로 이동

			// 홀수번째 이미지(사실 짝수번째)
			.parent().find('img:odd').first() // 홀수중 1번
			.delay(2000) // 위의 총액션시간 + 2초기다림
			.animate({top:'-50px'},500) 

			// 홀수번째 이미지(사실 짝수번째)
			.parent().find('img:odd').last() // 홀수중 끝번
			.delay(2000) // 위의 총액션시간 + 2초기다림
			.animate({top:'50px'},500); // 마무리!!!

			////////// html 태그 읽어와서 찍기 /////
			console.log('현재html:',$('#main').html());

			
		});/// click ///
		
		
	
		
	});/////////// jQB ///////////////////////
	
	
	
	
	
	</script>
</head>
<body>

 <div id = "intro">
   <p> intro 입니다.</p>
 </div>
 
 <div id = "main">
   <p>여기를 클릭하시면 이미지가 나와요!</p>
   <p><img src="pic1.jpg" alt="이미지"/></p>
 </div>

<script>

</script>

</body>
</html>
