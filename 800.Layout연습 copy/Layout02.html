<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>레이아웃 유형2</title>
    <link rel="stylesheet" href="./css/layout02.css" />
  </head>
  <body>
    <!-- 1.상단영역 -->
    <div id="top-area">
      <header class="top-area inbox">
        <h2 class="temp-tit">1.상단영역</h2>
        <div class="cont-box">
          <div class="col-2"></div>
          <div class="col-10"></div>
        </div>
      </header>
    </div>
    <!-- 2.배너영역 -->
    <div id="ban-area">
      <section class="ban-area inbox">
        <h2 class="temp-tit">2.배너영역</h2>
        <div class="cont-box">
          <div class="col-12"></div>
        </div>
      </section>
    </div>
    <!-- 3.컨텐츠영역 -->
    <div id="cont-area">
      <main class="cont-area inbox">
        <h2 class="temp-tit">3.컨텐츠영역</h2>
        <div class="cont-box">
          <div class="col-4"></div>
          <div class="col-4"></div>
          <div class="col-4"></div>
        </div>
      </main>
    </div>
    <!-- 4.하단영역 -->
    <div id="footer-area">
      <footer class="footer-area inbox">
        <h2 class="temp-tit">4.하단영역</h2>
        <div class="cont-box">
          <div class="col-2"></div>
          <div class="col-8"></div>
          <div class="col-2"></div>
        </div>
      </footer>
    </div>
  </body>
</html>
