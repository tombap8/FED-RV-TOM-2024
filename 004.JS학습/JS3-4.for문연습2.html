<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS3-4.for문연습2</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
        }

        .tit{
            margin: 0;
            padding: 20px 0;
            text-align: center;
        }
        /* 초기화 */
        ul{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        /* 랩핑박스 */
        .wrap{
            max-width: 1400px;
            margin: 0 auto;
        }

        /* 내부 플렉스박스 */
        .wrap ul{
            display: flex;
            /* 랩핑박스 - 줄바꿈됨 */
            flex-wrap: wrap;
            /* 사이간격: gap */
            /* gap: 위아래 양쪽 */
            gap: 10px 1%;
            /* 주의: 사이간격은 width 에 관련되므로
            가로크기의 %로 설정해야 한줄에 오는
            개수를 유지할 수 있다! */
        }

        .wrap li{
            /* 한줄에 5개 오는 설정값을 찾음 */
            width: 19.2%;
            padding: 10px;
            /* 패딩, 보더를 크기에 포함하기 */
            box-sizing: border-box;
            outline: 1px solid #ccc;
        }

        /* 이미지태그를 배경처럼 넣기 */
        .wrap img{
            width: 100%;
            /* height: 100%; */
            object-fit: cover;
            /* object-fit속성
            이미지를 해당박스에서 이미지처럼
            넘치는 부분을 적당히 잘라서 안보이게하며
            비율 유지를 할 수 있게 해주는 속성
            그 값으로 cover를 사용함! */
        }

    </style>
    <script src="./js/JS3-4.for문연습2.js"></script>
</head>
<body>
    <h1 class="tit">JS3-4.for문연습2 - 갤러리 for문</h1>
    <section class="wrap"></section>
    
</body>
</html>
