<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS5-6.2. JS클래스 상속 + 겟터,셋터</title>
    <script>
      /********************************************** 
            [ JS 클래스 상속 ]

            1. 클래스 상속은 extends 키워드 사용
            2. 클래스 상속으로 생성된 자식클래스는
            부모클래스의 모든 속성과 메서드를 상속한다!
            3. 상속은 코드를 재사용하는 대표적인 방법이다!

            [ super() 메서드 ]
            1. 부모 클래스 참조한다.
            2. 부모 생성자 메서드를 호출한다.
            3. 부모 클래스의 속성과 메서드에 접근 가능하다!
            4. 부모 클래스의 메서드를 선별적으로 가져올 수 있다
            -> super.부모메서드()
            -> 부모메서드 호출시엔 super키워드만 사용함!

      
      ___________________________________________________

          [ 상속 모델 시나리오 ]

          1. 영화진흥위원회에서 전체 영화정보에 대한
          기준을 마련하여 클래스로 공개를 했다.
          2. 각 영화상영관 사이트에서 이 기준을 따르기로 하고
          클래스를 상속한다!
          3. 각 상영관은 자신에 맞는 별도의 속성과
          메서드를 구현하여 사용한다!
         

      **********************************************/

      /**************************************** 
      //////   영화진흥위원회 부모 클래스 ///////
      ****************************************/
      class MovieInfo {
        // 생성자 메서드 : 주로 속성만 셋팅
        constructor(pos, tit, sum, dir, act, des) {
          // 속성 6가지 셋팅
          this.포스터 = pos;
          this.제목 = tit;
          this.개요 = sum;
          this.감독 = dir;
          this.출연 = act;
          this.문구 = des;
        } ////// 생성자 메서드 ///////

        // 내가 만들고자 하는 메서드
        공통메서드(txt) {
          // txt - 전달변수는 응원메시지 받기
          return `
                    영화 ${this.제목}의
                    감독님 이름은 ${this.감독},
                    <br>나의 응원은 ${txt}
                `;
        } /////// myMethod 메서드 /////////
      } ///////// MovieInfo 클래스 //////////

      /**************************************** 
      /////////   CGV 영화상영관 클래스 ////////
      ****************************************/
      class CGV extends MovieInfo {
        // 속성셋팅 생성자 메서드는 필수!
        // 기본적으로 부모 생성자 메서드 전달변수 사용!
        // 왜? 상속받았으니까!!!
        constructor(pos, tit, sum, dir, act, des, msg, num) {
          // msg, num은 CGV클래스만의 전달변수

          // super() 메서드 : 부모생성자 메서드 사용!
          super(pos, tit, sum, dir, act, des);
          // -> 자식클래스에서 전달받은 부모클래스 정의 속성을 부모 생성자함수를 호출하여 셋팅한다!

          // 부모클래스 정의 속성외에 추가 속성 2가지 셋팅하기
          this.극장안내 = msg;
          this.수용인원 = num;
        } //// constructor 메서드 /////

        // CGV만의 메서드 만들기 //////
        showCGV(txt) {
          // txt - 전달문구 텍스트
          // 부모 공통메서드 호출하여 공통 메시지출력
          // + CGV만의 안내 메시지 추가 출력!
          return super.공통메서드(txt) + ", <br>CGV안내:" + this.극장안내;
        } ///// showCGV 메서드 ////////
      } ///////////// CGV 클래스 ////////////////

      /**************************************** 
      ///////   MegaBox 영화상영관 클래스 //////
      ****************************************/
      class MegaBox extends MovieInfo {
        // 속성셋팅 생성자 메서드는 필수!
        // 기본적으로 부모 생성자 메서드 전달변수사용!
        constructor(pos, tit, sum, dir, act, des, msg, num) {
          // super() 메서드 : 부모 생성자,메서드호출!
          super(pos, tit, sum, dir, act, des);

          // MegaBox만의 개별 속성만들기
          this.팝콘소식 = msg;
          this.상영관수 = num;
        } ////// 생성자 메서드 /////

        /// MegaBox만의 메서드 만들기
        // this.메서드() 는 부모클래스의 메서드임!(접근가능!)
        // super.부모메서드 -> 이방법으로 부모메서드 가져오기!
        show(mm) {
          // mm 부모메서드에 전달값변수
          return super.공통메서드(mm) + ", <br>MegaBox 팝콘소식 : " + this.팝콘소식;
        } //////////// show 메서드 //////
      } //////////// MegaBox 클래스 ///////////////
      /////////////////////////////////////////////

      //////////////////////////////////////////////
      /////// 클래스로 객체 생성하고 화면출력하기 /////
      //////////////////////////////////////////////

      // 1. CGV 클래스 활용하기 ////////////////
      const cgvInfo = new CGV(
        "https://movie-phinf.pstatic.net/20221213_158/1670910727328mpqYu_JPEG/movie_image.jpg?type=m203_290_2",
        "영웅",
        "드라마, 뮤지컬",
        "윤제균",
        "정성화, 김고은",
        "누가 죄인인가",
        // 자식 클래스용 전달값(극장안내,수용인원)
        "CGV는 항상 영화팬들과 함께합니다!",
        300
      );
      // 객체확인하기 ////
      console.log("CGV객체확인:", cgvInfo);
      console.log("CGV객체key배열확인:", Object.keys(cgvInfo));

      // 2. MegaBox 클래스 활용하기 ////////////////
      const megaInfo = new MegaBox(
        "https://movie-phinf.pstatic.net/20221227_112/16721270739480lDiS_JPEG/movie_image.jpg?type=m203_290_2",
          "교섭",
          "드라마",
          "임순례",
          "황정민(정재호), 현빈(박대식)",
          "아쌀라말라이쿰",
        // 자식 클래스용 전달값(팝콘소식,상영관수)
        "롤리팝과 먹는 새로운 롤리팝콘 출시!!!",
        50
      );
      // 객체확인하기 ////
      console.log("MegaBox객체확인:", megaInfo);
      console.log("MegaBox객체key배열확인:", Object.keys(megaInfo));






      //////////////////////////////////////
      // 로드구역 ////////////////////////////
      window.addEventListener("load", () => {
        // .cgv-part에 출력하기
        // CGV 데이터 출력하기 ////////////////
        document.querySelector(".cgv-part").innerHTML = `<div class="cgv-info">
            <h1> [ 🎪CGV 상영관 영화안내 ] </h1>
            <h2>
              <ol>
               ${Object.keys(cgvInfo)
                 .map(
                   (v) => `
                  <li>
                    ${
                      v == "포스터"
                        ? `<img src="${cgvInfo[v]}" 
                      alt="영화 ${cgvInfo["제목"]}의 포스터">`
                        : v + ":" + cgvInfo[v]
                    }
                  </li>
                `
                 )
                 .join("")}

                 <li>
                  🎁 메시지 : ${cgvInfo.showCGV("CGV는 항상 훌륭합니다!")}
                  </li>
              </ol>
            </h2>
          </div>
        `;

        // 메가박스 데이터 출력하기 /////////////
        document.querySelector(".cgv-part").innerHTML += `<div class="cgv-info">
            <h1> [ 🎪메가박스 상영관 영화안내 ] </h1>
            <h2>
              <ol>
               ${Object.keys(megaInfo)
                 .map(
                   (v) => `
                  <li>
                    ${
                      v == "포스터"
                        ? `<img src="${megaInfo[v]}" 
                      alt="영화 ${megaInfo["제목"]}의 포스터">`
                        : v + ":" + megaInfo[v]
                    }
                  </li>
                `
                 )
                 .join("")}

                 <li>
                  🎁 메시지 : ${megaInfo.show("메가박스 굉장합니다!")}
                  </li>
              </ol>
            </h2>
          </div>
        `;
      }); ////////// load ///////////////////
    </script>
  </head>
  <body>
    <!-- CGV극장 게시정보 출력박스 -->
    <div class="cgv-part"></div>
  </body>
</html>
