<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Category - VOGUE Korea</title>
    <!-- 폰트어썸 CDN CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Swiper CSS 추가 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- CSS 파일 -->
    <link rel="stylesheet" href="./css/member.css" />

    <!-- 메인 미디어쿼리CSS 파일 -->
    <link rel="stylesheet" href="./css/main_media.css" />

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Swiper JS 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Common JS (공통 모듈 로드) -->
    <script src="./js/common.js" type="module"></script>
    <!-- Category JS -->
    <script src="./js/member.js" type="module"></script>
  </head>
  <body>
    <!-- ========== 헤더 영역 (공통 모듈) ========== -->
    <div id="header-area"></div>

    <!-- ========== 메인 컨텐츠 ========== -->
    <div id="main-area">
      <main class="main-area">
        <!-- 2-1. 배너영역 -->
        <section class="banner-part"></section>

        <!-- 2-2.5. 드라마파트메뉴 : 스티키메뉴 -->
        <div id="spart-menu"></div>

        <!-- 2-3. 회원가입 박스 -->
        <section class="member-box">
          <!-- 2-2.타이틀 -->
          <h2 class="stit">Member</h2>
          <!-- 2-3.컨텐츠박스 -->
          <section class="scont">
            <form class="logF" action="process.php" method="post">
              <ul>
                <!-- 1.아이디 -->
                <li>
                  <label class="itit" for="mid">아이디</label>
                  <input
                    type="text"
                    name="mid"
                    id="mid"
                    maxlength="20"
                    placeholder="아이디를 입력해주세요!"
                  />
                  <!-- 메시지박스 -->
                  <span class="msg"></span>
                </li>
                <!-- 2.비밀번호 -->
                <li>
                  <label class="itit" for="mpw">비밀번호</label>
                  <input
                    type="password"
                    name="mpw"
                    id="mpw"
                    maxlength="20"
                    placeholder="비밀번호를 입력해주세요!"
                  />
                  <!-- 메시지박스 -->
                  <span class="msg"></span>
                </li>
                <!-- 3.비밀번호확인 -->
                <li>
                  <label class="itit" for="mpw2">비밀번호확인</label>
                  <input
                    type="password"
                    name="mpw2"
                    id="mpw2"
                    maxlength="20"
                    placeholder="비밀번호확인을 입력해주세요!"
                  />
                  <!-- 메시지박스 -->
                  <span class="msg"></span>
                </li>
                <!-- 4.이름 -->
                <li>
                  <label class="itit" for="mnm">이름</label>
                  <input
                    type="text"
                    name="mnm"
                    id="mnm"
                    maxlength="20"
                    placeholder="이름을 입력해주세요!"
                  />
                  <!-- 메시지박스 -->
                  <span class="msg"></span>
                </li>
                <!-- 5.성별 -->
                <li>
                  <span class="itit">성별</span>
                  <label for="gen1">남성</label>
                  <input type="radio" name="gen" id="gen1" value="m" />
                  <label for="gen2">여성</label>
                  <input type="radio" name="gen" id="gen2" checked value="w" />
                  <!-- 
                    라디오버튼의 name속성을
                    같은 이름으로 쓰면 그룹핑되어서
                    하나만 선택된다!
                    checked 속성은 처음 기본선택옵션임
                    (주의: value속성값이 없으면 값을 저장할때
                    on 이라는 값으로 저장된다!)
                  -->
                </li>
                <!-- 6.이메일 -->
                <li>
                  <label class="itit" for="email1">이메일</label>
                  <input
                    type="text"
                    name="email1"
                    id="email1"
                    placeholder="이메일앞주소"
                  />
                  <span class="gol">@</span>
                  <select name="seleml" id="seleml">
                    <option value="init">선택해주세요</option>
                    <option value="naver.com">naver.com</option>
                    <option value="daum.net">daum.net</option>
                    <option value="hotmail.com">hotmail.com</option>
                    <option value="hanmail.net">hanmail.net</option>
                    <option value="gmail.com">gmail.com</option>
                    <option value="free">직접입력</option>
                  </select>
                  <!-- 메시지박스 -->
                  <span class="msg"></span>
                </li>
                <!-- 7.이메일 뒷주소 직접입력창 -->
                <li>
                  <label for="email2" class="ee">이메일 뒷주소 직접입력</label>
                  <input
                    type="text"
                    name="email2"
                    id="email2"
                    placeholder="이메일뒷주소"
                  />
                </li>
                <!-- 8.서브밋 버튼 -->
                <li>
                  <input id="btnj" type="submit" value="가입하기" />
                  <!-- submit버튼은 클릭시 form요소의
                    모든 입력내용을 action지정 페이지로
                    전송한다! -->

                  <!-- 
                        [ 참고: submit기능 ]
                        1. 일반button 요소가 form요소안에
                        위치하면 클릭시 서브밋된다!
                        2. 어떤 요소라도 JS코드로 form요소
                        의 submit() 내장함수를 호출하면
                        서브밋된다!

                        (실제예코드)

                        <button>버튼전송</button>

                        <a href="#" onclick="document.querySelector('form').submit()">a요소전송</a>
                        -->
                </li>
              </ul>
            </form>
          </section>
        </section>
      </main>
    </div>

    <!-- ========== 푸터 영역 (공통 모듈) ========== -->
    <div id="footer-area"></div>
  </body>
</html>
