<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02. 블록과 인라인</title>
    <style>
        /* 타이틀 */
        .tit{
            text-align: center;
            border: 5px dotted orange;
            background-color: lightblue;
        }
        /* 
            선택자에 별(*)은 모든의 의미!
            그래서 모든 요소를 선택함!
            .ele * 클래스 ele 하위 모든 요소들 선택
        */
        .ele * {
            /* 박스모델의 기본속성 디자인주기
                [박스모델이란?]
                모든 html요소를 박스로 파악하여
                필수 5개 속성을 셋팅하는 요소모델링
                1. width (가로크기)
                2. height (세로크기)
                3. border (경계선)
                4. margin (바깥여백)
                5. padding (안쪽여백)
            */
            width: 200px;
            height: 150px;
            border: 10px solid blue;
            margin: 20px;
            padding: 20px;
        }
        /********************************************
        
            [ CSS의 display 속성이란? ]
             1. inline 요소

            (1) 표현법 : 
                display: inline;

            (2) 기본적으로 inline인 요소들 : 
                a, img, span, b, i, em, strong, q, ...

            (3) 특징 :
                1) 인라인요소는 블록요소를 포함할 수 없다!
                예) <span><div></div></span>
                -> 주의: 인아린을 블록으로 출신을 변경해도
                원래 인라인이면 블록을 쌀 수 없다!

                예외) a요소 -> 원래는 블록요소를 싸면
                 안되는데 하도 많이 싸서 허용으로 규칙이
                변경됨!

                2) width, height 크기가 적용안됨!
                -> 내용만큼 늘어남!

                3) margin은 양쪽만 적용됨!
                -> 위,아래 마진은 적용되지 않는다!

                4) padding은 디자인상 모두 적용되지만
                실제로 다른 인라인요소를 위,아래 패딩으로
                밀지 못한다!

                참고) 인라인요소의 위,아래간격은
                line-height로 설정함!

                [ 예외 인라인 요소 : img ]
                -> 이미지는 인라인 요소지만
                width, height, margin, padding, border
                모두 적용되고 실제로 다른요소에 영향을 미침
                (이미지는 기본적으로 자체비율을 가지고 
                있어서 한쪽크기만 주면 나머지는 자동으로 
                설정됨!)

                [ display 를 숨기는 방법 ]
                display: none; (dn)
                -> 태그는 그대로 있고 화면 출력만 안됨!


        
        ********************************************/



    </style>
</head>
<body>
    <h1 class="tit">02. 블록과 인라인</h1>

    <h2 class="tit">인라인 요소들</h2>
    <div class="ele">
        <a href="#">나는 a다!</a>
        <img src="./imgs/blogo.png" alt="로고" title="나는 img다!">
        <span>나는 span이다!</span>
        <b>나는 b다!</b>
        <!-- <button>
            나는 button이다! 나는 인라인인가?
        </button> -->
        <i>나는 i다!</i>
        <em>나는 em이다!</em>
        <strong>나는 strong이다!</strong>
    </div>

    <h2 class="tit">블록 요소들</h2>
    <div class="ele">
        <h1>나는 h1이다!</h1>
        <h4 class="bxb">나는 h4다!</h4>
        <div>나는 div다!</div>
        <p>나는 p다!</p>
        <header>나는 header다!</header>
        <blockquote>나는 blockquote다!</blockquote>
    </div>
</body>
</html>
