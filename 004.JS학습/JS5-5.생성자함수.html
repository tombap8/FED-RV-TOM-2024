<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS5-4.생성자함수</title>
    <script>
      /* 
          [ 생성자 함수란? ]
          - 쉽게 말해서 함수를 이용해서 객체를 생성하는
          템플릿이다!

          - 객체도 객체 리터럴을 통해 쉽게 만들 수 있지만
          데이터의 분량만큼 객체를 형식에 맞게 생성해야하는
          불편함이 있다. 이것을 해결하기 위해 나온 것이
          생성자 함수다!
          (*객체 리터럴이란? 변수에 중괄호를 할당하여 바로
          객체를 생성하는 방법 -> 변수={} )

          - 생성자함수는 일반함수와 만드는 방법은 동일하다!

          - 차이점은 아래 6가지다!

          1. 함수명은 일반함수와 구분하기위해 첫글자를 대문자로 씀

          2. 템플릿 속성명에 해당하는 변수를 모두 this키워드로
          등록하여 인스턴스를 생성한 경우 접근할 수 있도록한다!
          (this키워드로 등록하지 않으면 new키워드 생성후
          변수에 접근할 수 없다!)

          3. 데이터 셋팅 및 호출을 위해 new키워드로 생성자함수를
          변수에 할당한다!(인스턴스를 생성함!)

          4. 값의 셋팅은 일반함수에 호출시 전달값을 주는 것과 같다

          5. 셋팅된 값은 함수에서 this키워드로 등록된 변수를
          아래의 형태로 호출할 수 있다!
          -> 생성자함수.변수명 

          6. 생성자함수엔 보통 return문이 없다!
          이유는 기본적으로 this키워드에 저장된 정보가
          자동으로 return되기 때문이다.
          따라서 return문을 명시적으로 써줄 필요가 없다!
          (만약 return을 쓰게되면 객체일 경우 그것만 반환되고
          그냥 return키워드만 쓰게 되면 자동으로 this가 반환됨!)
      */

      /* 
        객체모델:
        1. 속성6가지-포스터,제목,개요,감독,출연,문구
        2. 함수1가지-실행함수

        {
            포스터:"",
            제목:"",
            개요:"",
            감독:"",
            출연:"",
            문구:"",
            함수:function(){코드}
        }
        
        */

      // 생성자함수의 인스턴스 생성시 전달값 셋팅함!
      // this키워드로 생성한 속성과 메서드만 외부접근가능!
      // this의 의미는 인스턴스로 생성된 객체 자신을 의미!
      // function MovieInfo(포스터, 제목, 개요, 감독, 출연, 문구, 함수) {
      function MovieInfo(val) { // val 배열값 전달변수
        this.포스터 = val[0];
        this.제목 = val[1];
        this.개요 = val[2];
        this.감독 = val[3];
        this.출연 = val[4];
        this.문구 = val[5];
        this.함수 = ()=>`
        영화 ${this.제목}의 감독님 이름은 
        ${this.감독}입니다! ${val[6]}`;

      } ////////// MovieInfo 생성자함수 //////////

      // MovieInfo 인스턴스 생성
      const mv1 = new MovieInfo(["url",'나야나','성공해','탐쌤','톰소여','흥행해','대박나라!']);

      console.log(mv1);
      console.log(mv1.함수());

      // 생성자 함수의 데이터형은? function 즉, 함수임!
      console.log("생성자 함수의 데이터형:", typeof MovieInfo);

      // 보다 현실적이 데이터는 DB로부터 넘겨받은
      // 배열데이터를 받게 된다!
      const dbData = [
        [
          "https://movie-phinf.pstatic.net/20201116_276/1605491658399poUOC_JPEG/movie_image.jpg?type=m99_141_2",
          "조제",
          "멜로/로맨스, 드라마",
          "김종관",
          "한지민, 남주혁",
          "조제 보러 오세요",
          "조제는 사강의 작품 주인공이름입니다!",
        ],
        [
          "https://movie-phinf.pstatic.net/20221213_158/1670910727328mpqYu_JPEG/movie_image.jpg?type=m203_290_2",
          "영웅",
          "드라마, 뮤지컬",
          "윤제균",
          "정성화, 김고은",
          "누가 죄인인가",
          "영화 영웅은 뮤직컬로 더 유명합니다!",
        ],
        [
          "https://movie-phinf.pstatic.net/20221227_112/16721270739480lDiS_JPEG/movie_image.jpg?type=m203_290_2",
          "교섭",
          "드라마",
          "임순례",
          "황정민(정재호), 현빈(박대식)",
          "아쌀라말라이쿰",
          "현빈은 북한공작원 전문배우입니다!",
        ],
      ];


      // 위의 배열을 이용하여 인스턴스를 생성해 보자!
      const mi = dbData.map(v=>new MovieInfo(v));
      // 객체데이터가 재할당된 새로운 배열이 mi에 저장됨!

      // 로드시 셋팅함수 호출설정
      window.addEventListener("DOMContentLoaded", setCode);

      function setCode() {
        console.log("코드셋팅함수호출!");

        // 한글자씩 span태그로 싸는 함수
        const wrapSpan = (x) => {
          // x - 문구데이터
          let hcode = "";
          // for of로 한글자씩 순회 ///
          for (let txt of x) {
            if (txt == " ") hcode += "&nbsp;&nbsp;";
            else hcode += `<span>${txt}</span>`;
          } ////// for of ////////
          // 코드리턴
          return hcode;
        }; ///////// wrapSpan 함수 //////////

        // 객체로 셋팅된 정보를 반복출력하자!
        // 출력대상: .wrap
        document.querySelector(".wrap").innerHTML = mi
          .map(
            (v) => `
        <section class="cbx">
            <div class="minfo">
                <!-- 1. 포스터 -->
                <div class="photo">
                    <img src="${v.포스터}" alt="${v.제목}의 포스터">  
                </div>
                <div class="cont">
                    <!-- 2. 제목 -->
                    <h2 class="tit">
                        ${v.제목}</h2>
                    <!-- 3. 개요 -->
                    <h3 class="sum">
                        ★장르 : ${v.개요}</h3>
                    <!-- 4. 감독 -->
                    <h3 class="dir">
                        ★감독 : ${v.감독}</h3>
                    <!-- 5. 출연 -->
                    <h3 class="act">
                        ★출연 : ${v.출연}</h3>
                </div>
            </div>

            <!-- 영화 한마디 -->
            <h2 class="showtit">♥ 영화한마디!</h2>
            <!-- 6. 문구 -->
            <div class="show" 
              onclick="
              alert(this.getAttribute('data-txt'))"
              data-txt="${v.함수()}"
              title="클릭하시면 메시지가 나옵니다!"
              style="cursor:pointer">
              ${wrapSpan(v.문구)}
            </div>
        </section>
        `
          )
          .join("");
      } //////////////// setCode함수 ////////////////////

    </script>
    <style>
      h1,
      .btns,
      .show {
        text-align: center;
      }
      button {
        font-size: 30px;
      }

      .minfo {
        display: flex;
        /* 자식요소 박스 옆으로 흐르게! */
        /* outline: 1px solid red; */
        width: 500px;
        margin: 0 auto;
      }

      .wrap {
        /* 플렉스박스 */
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
      }
      .cbx {
        margin: 10px;
        padding: 10px;
        border: 4px double gray;
        border-radius: 10px;
      }

      .photo img {
        height: 200px;
        margin-right: 20px;
      }

      /* 영화한마디 글자박스 */
      .showtit {
        /* display: none; */
        text-align: center;
      }

      .show span {
        display: inline-block;
        /* 가로,세로 등 디자인 적용+한줄에 나옴 */
        width: 30px;
        height: 30px;
        border-radius: 50%;
        /* 원 */
        border: 2px solid #d30000;
        background-color: #00f;
        font-size: 20px;
        color: #fff;

        /* 동그라미 박스 정중앙 */
        text-align: center;
        line-height: 30px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">생성자함수로 만든 객체</h1>
    <main class="cont ibx">
      <h2 style="text-align: center">무비차트</h2>
      <!-- 영화정보박스 -->
      <div class="wrap"></div>
    </main>
  </body>
</html>
