    <title>JS5-6.1. JS클래스</title>
    <script>
      /********************************************** 
        [ JS 클래스란? ]

        1. ES6버전에서 JS 클래스가 도입됨!
        2. JS 클래스는 JS 객체용 템플릿이다!
        3. JS 클래스는 객체가 아니다! 함수의 일종이다!
        4. JS 객체를 위한 템플릿이다!
        5. 클래스는 엄격모드("use strict")에서 사용된다!
        (만약 엄격모드를 설정하지 않으면 class를 사용하는
        JS는 자동으로 엄격모드로 적용된다!)
        ____________________________________

        (참고: 엄격모드란 JS를 좀더 엄격하게 문법적용을
        하도록 지정하는 방법이다!)
        -> https://www.w3schools.com/js/js_strict.asp
        예) 선언없이 사용하는 변수에 에러처리
        ______________________________________

        ((클래스 구문))

        class ClassName {
            constructor(){...}
        }

        -> 기본적으로 클래스안에
        constructor() 메서드를 필수로 생성함!
        (코딩으로 만들지 않아도 기본생성됨!)
        -> 객체의 속성을 셋팅하는 역할을 한다
        -> 일명 '속성셋팅메서드'라고도 함
        -> 공식명칭 '생성자 메서드'임

        **********************************

        ((클래스 메서드))

        class ClassName {
            constructor(){...}
            method_1(){...}
            method_2(){...}
            method_3(){...}
        }

        -> 메서드를 추가해서 만들 경우
        constructor() 메서드 아래에 하나씩 생성한다!

        ((차이점알기!!!))
        -> 메서드는 생성자함수처럼 
        this키워드로 등록하지 않는다!
        클래스에서는 메서드가 자동 등록된다!!!
        그래서 외부에서 인스턴스 생성후 
        바로 하위 경로로 호출이 가능하다!

        ________________________________

        ((클래스로 생성할 객체모델))

        객체모델:
        1. 속성6가지-> constructor()메서드 안에 구현
            포스터, 제목, 개요, 감독, 출연, 문구
        2. 메서드 1가지
        -> 실행할 메서드            

    **********************************************/

    
    </script>
