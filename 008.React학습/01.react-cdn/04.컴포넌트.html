<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04.리액트 컴포넌트</title>

    <!-- 1.리액트 기본 라이브러리 -->
    <script
      src="https://unpkg.com/react@18/umd/react.production.min.js"
      crossorigin
    ></script>

    <!-- 2.리액트 가상돔 라이브러리 -->
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
      crossorigin
    ></script>
    
    <!-- 3.리액트 바벨 라이브러리 -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- 4. 모듈화 JS 호출 -->
    <script src="./js/my_function.js" 
    data-plugins="transform-es2015-modules-umd" 
    type="text/babel"></script>

    <!-- <script src="./js/avengers.jsx" 
    data-plugins="transform-es2015-modules-umd" 
    type="text/babel"></script> -->

    <!-- 5.리액트 컴포넌트 JSX 호출
    합치는 파일도 data-plugins속성 필수!!! -->
    <script
      src="./js/04.컴포넌트.jsx"
      data-plugins="transform-es2015-modules-umd" 
      type="text/babel"
    ></script>
  </head>
  <body>
    <!-- 리액트 출력요소들 -->
    <div class="root"></div>
    <div class="root"></div>

</html>
