      /********************************************** 
            [ JS 클래스 상속 ]

            1. 클래스 상속은 extends 키워드 사용
            2. 클래스 상속으로 생성된 자식클래스는
            부모클래스의 모든 속성과 메서드를 상속한다!
            3. 상속은 코드를 재사용하는 대표적인 방법이다!

            [ super() 메서드 ]
            1. 부모 클래스 참조한다.
            2. 부모 생성자 메서드를 호출한다.
            3. 부모 클래스의 속성과 메서드에 접근 가능하다!
            4. 부모 클래스의 메서드를 선별적으로 가져올 수 있다
            -> super.부모메서드()
            -> 부모메서드 호출시엔 super키워드만 사용함!

      
      ___________________________________________________

          [ 상속 모델 시나리오 ]

          1. 영화진흥위원회에서 전체 영화정보에 대한
          기준을 마련하여 클래스로 공개를 했다.
          2. 각 영화상영관 사이트에서 이 기준을 따르기로 하고
          클래스를 상속한다!
          3. 각 상영관은 자신에 맞는 별도의 속성과
          메서드를 구현하여 사용한다!
         

      **********************************************/

      /**************************************** 
      //////   영화진흥위원회 부모 클래스 ///////
      ****************************************/
      class MovieInfo {
        // 생성자 메서드 : 주로 속성만 셋팅
        constructor(pos, tit, sum, dir, act, des) {
          // 속성 6가지 셋팅
          this.포스터 = pos;
          this.제목 = tit;
          this.개요 = sum;
          this.감독 = dir;
          this.출연 = act;
          this.문구 = des;
        } ////// 생성자 메서드 ///////

        // 내가 만들고자 하는 메서드
        공통메서드(txt) {
          // txt - 전달변수는 응원메시지 받기
          return `
                    영화 ${this.제목}의
                    감독님 이름은 ${this.감독},
                    <br>나의 응원은 ${txt}
                `;
        } /////// myMethod 메서드 /////////
      } ///////// MovieInfo 클래스 //////////

      /**************************************** 
      /////////   CGV 영화상영관 클래스 ////////
      ****************************************/
      class CGV extends MovieInfo {
        // 속성셋팅 생성자 메서드는 필수!
        // 기본적으로 부모 생성자 메서드 전달변수 사용!
        // 왜? 상속받았으니까!!!
        constructor(pos, tit, sum, dir, act, des, msg, num) { // msg, num은 CGV클래스만의 전달변수

          // super() 메서드 : 부모생성자 메서드 사용!
          super(pos, tit, sum, dir, act, des);
          // -> 자식클래스에서 전달받은 부모클래스 정의 속성을 부모 생성자함수를 호출하여 셋팅한다!

          // 부모클래스 정의 속성외에 추가 속성 2가지 셋팅하기
          this.극장안내 = msg;
          this.수용인원 = num;

        } //// constructor 메서드 /////

        // CGV만의 메서드 만들기 //////
        showCGV(txt){ // txt - 전달문구 텍스트
          // 부모 공통메서드 호출하여 공통 메시지출력
          // + CGV만의 안내 메시지 추가 출력!
          return super.공통메서드(txt) + 
          ", <br>CGV안내:"+this.극장안내;

        } ///// showCGV 메서드 ////////

      } ///////////// CGV 클래스 ////////////////
