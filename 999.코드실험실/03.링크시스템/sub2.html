<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03.링크시스템 - 서브2</title>
    <style>
      html,
      body,
      h1 {
        margin: 0;
        padding: 0;
      }
      body{
        /* 배경넣기 */
        background: url('https://images.unsplash.com/photo-1423666639041-f56000c27a9a?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y29udGFjdHxlbnwwfHwwfHx8MA%3D%3D') no-repeat center/cover;
      }

      /* 페이지 전환효과용 가림막 */
      .pg-cover {
        position: fixed;
        z-index: 9999;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        /* display: none; */
        background-color: lightseagreen;
        /* 트랜지션: 속시이지 */
        /* transition: all 0.8s ease-in-out; */
      }
      /* 1단계:body.on일때 가상요소 after적용 */
      body.on::after {
        height: 100vh;
      }
      /* 2단계:body.on.go일때 가상요소 after적용 */
      body.on.go::after {
        top: 100%;
        height: 0;
      }

      /* GNB */
      .gnb {
        position: fixed;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        font-size: 30px;
        font-weight: bold;
        line-height: 50px;
        z-index: 99;
      }
      .gnb a {
        color: #222;
        text-decoration: none;
      }
      .gnb a:hover {
        color: red;
        text-decoration: overline;
      }

      .pg {
        /* width: 100%; 
            -> 100vw로 잡을 경우 DT에서 가로스크롤이
            약간 생김. 이유는 스크롤바 트랙을 포함하기때문임. 모바일에서는 스크롤바 트랙이 없기때문임
            설정시 100%나 안주면 auto이므로 안줘도 되면 안주는게 좋다! */
        height: 100vh;
      }

      .pg h1 {
        position: relative;
        top: 50%;
        transform: translateY(-50%);
        text-align: center;
        font-size: 8vw;
      }
    </style>

    <!-- 제이쿼리 라이브러리 CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- 제이쿼리 UI CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.14.1/jquery-ui.min.js"></script>

    <!-- 링크시스템 JS -->
    <script src="./js/linksys.js" defer></script>

    <!-- JS코드구역 -->
     <script src="./js/common.js" defer></script>
  </head>
  <body>
    <nav class="gnb">
      <a href="#">HOME</a> | <a href="#">WORK</a> |
      <a href="#">CONTACT</a>
    </nav>
    <div class="wrap">
      <div class="pg">
        <h1>This is HOME Page!</h1>
      </div>
      <div class="pg">
        <h1>This is Second One!</h1>
      </div>
    </div>
    <!-- 화면전환용 가림막 요소 -->
    <div class="pg-cover"></div>
  </body>
</html>
