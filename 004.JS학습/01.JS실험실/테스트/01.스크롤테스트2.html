<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            /* 높이값 화면의 5배로 그라데이션 배경처리 */
            body {
                padding-bottom: 50vh;
                background-image: linear-gradient(to bottom, lightcoral, lightblue, lightgreen);

                margin: 0;
                font-family: sans-serif;
            }

            .header {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 60px;
                background: #4a90e2;
                color: white;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 18px;
                transition: transform 0.3s ease; /* 부드럽게 숨김 효과 */
                z-index: 10;
            }

            .header.hide {
                transform: translateY(-100%);
            }

            .content p {
                margin-top: 50vh;
                font-size: 4vh;
                text-align: center;
            }
        </style>
        <script>
            window.addEventListener("load", () => {
                const header = document.querySelector(".header");

                let firstVal = 0;
                window.addEventListener("scroll", () => {
                    let lastVal = window.scrollY;
                    if (firstVal < lastVal) {
                        console.log("스크롤 내려간다~~~!");
                        header.classList.add("hide");
                    } else {
                        console.log("스크롤 올라간다~~~!");
                        header.classList.remove("hide");
                    }
                    firstVal = lastVal;
                });
            }); /// 로딩구역 ///////////////////////
        </script>
        <title>Document</title>
    </head>
    <body>
        <header class="header">내 멋진 헤더</header>
        <div class="content">
            <!-- 스크롤 테스트용 긴 내용 -->
            <p>스크롤 테스트용 컨텐츠입니다.</p>
            <p>스크롤 테스트용 컨텐츠입니다.</p>
            <p>스크롤 테스트용 컨텐츠입니다.</p>
            <p>스크롤 테스트용 컨텐츠입니다.</p>
            <p>스크롤 테스트용 컨텐츠입니다.</p>
            <p>스크롤 테스트용 컨텐츠입니다.</p>
            <p>스크롤 테스트용 컨텐츠입니다.</p>
            <p>스크롤 테스트용 컨텐츠입니다.</p>
            <p>스크롤 테스트용 컨텐츠입니다.</p>
            <p>스크롤 테스트용 컨텐츠입니다.</p>
        </div>
    </body>
</html>
