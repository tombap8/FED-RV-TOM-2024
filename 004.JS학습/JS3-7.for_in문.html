<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS3-7. 객체를 위한 for in문</title>
    <style>
      h1,
      .btns,
      .show {
        text-align: center;
      }
      button {
        font-size: 30px;
      }

      .minfo {
        display: flex;
        /* 자식요소 박스 옆으로 흐르게! */
        /* outline: 1px solid red; */
        width: 500px;
        margin: 0 auto;
      }

      .wrap {
        /* 플렉스박스 */
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
      }
      .cbx {
        margin: 10px;
        padding: 10px;
        border: 4px double gray;
        border-radius: 10px;
      }

      .photo img {
        height: 200px;
        margin-right: 20px;
      }

      /* 영화한마디 글자박스 */
      .showtit {
        /* display: none; */
        text-align: center;
      }

      .show span {
        display: inline-block;
        /* 가로,세로 등 디자인 적용+한줄에 나옴 */
        width: 30px;
        height: 30px;
        border-radius: 50%;
        /* 원 */
        border: 2px solid #d30000;
        background-color: #00f;
        font-size: 20px;
        color: #fff;

        /* 동그라미 박스 정중앙 */
        text-align: center;
        line-height: 30px;
        text-align: center;
      }
    </style>
    <!-- 외부 JS 모듈타입으로 호출! import사용!
     모듈은 자동 defer처리됨! -->
    <script type="module" src="./js/JS3-7.for_in문.js"></script>
  </head>

  <body>
    <h1 style="text-align: center">객체를 위한 for in문</h1>
    <main class="cont ibx">
      <h2 style="text-align: center">무비차트</h2>
      <!-- 영화정보박스 -->
      <div class="wrap">
        <!-- 샘플코드 -->
        <section class="cbx">
          <div class="minfo">
              <!-- 1. 포스터 -->
              <div class="photo">
                  <img src="https://movie-phinf.pstatic.net/20201116_276/1605491658399poUOC_JPEG/movie_image.jpg?type=m99_141_2" alt="조제의 포스터">  
              </div>
              <div class="cont">
                  <!-- 2. 제목 -->
                  <h2 class="tit">
                      조제</h2>
                  <!-- 3. 개요 -->
                  <h3 class="sum">
                    ★장르 : 멜로/로맨스, 드라마
                  </h3>
                  <!-- 4. 감독 -->
                  <h3 class="dir">
                    ★감독 : 김종관
                  </h3>
                  <!-- 5. 출연 -->
                  <h3 class="act">
                    ★배우 : 한지민, 남주혁
                  </h3>
              </div>
          </div>

          <!-- 영화 한마디 -->
          <h2 class="showtit">♥ 영화한마디!</h2>
          <!-- 6. 문구 -->
          <div class="show">
              <span>조</span><span>제</span>&nbsp;&nbsp;<span>보</span><span>러</span>&nbsp;&nbsp;<span>오</span><span>세</span><span>요</span>
          </div>
      </section>
      </div>
    </main>
  </body>
</html>
