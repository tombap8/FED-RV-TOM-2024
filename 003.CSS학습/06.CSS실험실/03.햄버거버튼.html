<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02.햄버거버튼 애니메이션</title>
    <style>
      .hambtn {
        position: relative;
        /* 부모자격: span */
        width: 400px;
        height: 250px;
        margin: 50px auto;
        outline: 5px dotted lightpink;
        /* 손가락보이기 */
        cursor: pointer;
      }
      /* 햄버거 바 공통 */
      .hambtn span {
        position: absolute;
        width: 100%;
        height: 50px;
        background-color: #333;
        border-radius: 25px;
      }

      /* 처음 바 셋팅상태 */
      /* 첫번째 바 */
      .hambtn span:nth-child(1){
        top: 0;
        /* 트랜지션
        - rotate은 .3s
        - top는 .3s 기다림 */
        transition: 
        top .3s .3s,
        rotate .3s;
      }
      /* 두번째 바 */
      .hambtn span:nth-child(2){
        top: 100px;
        
        /* 트랜지션 : 겹쳐질때
        까지 기다린 후 나타남 */
        transition: 
        width .01s .3s;
      }
      /* 세번째 바 */
      .hambtn span:nth-child(3){
        top: 200px;
        /* 트랜지션
        - rotate는 .3s
        - top은 .3s 기다림 */
        transition: 
        top .3s .3s,
        rotate .3s;
      }

      /* 클래스 on일때 바 셋팅상태 */
      /* 첫번째 바 */
      .hambtn.on span:nth-child(1){
        top: 100px;
        rotate: 45deg;
        /* 트랜지션
        - top은 .3s
        - rotate는 .3s 기다림 */
        transition: 
        top .3s,
        rotate .3s .3s;
      }
      /* 두번째 바 */
      .hambtn.on span:nth-child(2){
        width: 0;
        /* 트랜지션 : 겹쳐질때
        까지 기다린 후 없어짐 */
        transition: 
        width .01s .3s;
      }
      /* 세번째 바 */
      .hambtn.on span:nth-child(3){
        top: 100px;
        rotate: -45deg;
        /* 트랜지션
        - top은 .3s
        - rotate는 .3s 기다림 */
        transition: 
        top .3s,
        rotate .3s .3s;
      }

      /* 두번째 카피 햄버거 버튼
      크기/위치 이동 */
      .hambtn2{
        position: absolute;
        top: 2vw;
        right: 3vw;
        scale: .1;
        /* 스케일 기준변경 */
        transform-origin: right top;
      }
      
      
    </style>
  </head>
  <body>
    <div class="hambtn" 
    onclick="this.classList.toggle('on')">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <div class="hambtn hambtn2" 
    onclick="this.classList.toggle('on')">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <!-- 
        this.classList.toggle('on')
        _____________________________

        1. this 
        -> 햄버거버튼 자신(.hambtn)
        2. classList 
        -> 클래스를 제어하는 객체
        3. toggle(클래스명) 
        -> 설정한 클래스가 없으면 넣고 있으면 빼는 메서드
     -->
  </body>
</html>
