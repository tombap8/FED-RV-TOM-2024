<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS실험실: 09.드래그배너</title>
    <link rel="stylesheet" href="./css/drag_banner.css" />
    <script src="./js/drag_banner.js" type="module"></script>
  </head>
  <body>
    <h1 class="tit">JS실험실: 09.드래그배너</h1>

    <!-- 첫번째 슬라이드 페이지 -->
    <div class="page">
      <section class="banbx">
        <!--슬라이드-->
        <ul class="slide dtg">
          <li><img src="images/slide04.jpg" alt="slide" /></li>
          <li><img src="images/slide05.jpg" alt="slide" /></li>
          <li class="on"><img src="images/slide01.jpg" alt="slide" /></li>
          <li><img src="images/slide02.jpg" alt="slide" /></li>
          <li><img src="images/slide03.jpg" alt="slide" /></li>
        </ul>
        <!--이동버튼-->
        <a href="#" class="controls abtn ab1"
          ><img src="images/left_btn.png" alt="왼쪽이동버튼"
        /></a>
        <a href="#" class="controls abtn ab2"
          ><img src="images/right_btn.png" alt="오른쪽이동버튼"
        /></a>

        <!--블릿버튼-->
        <ol class="controls indic"></ol>
      </section>
    </div>

    <!-- 두번째 슬라이드 페이지 -->
    <div class="page">
      <section class="banbx">
        <ul class="slide">
          <li><img src="images/dance/1.jpg" alt="slide" /></li>
          <li><img src="images/dance/2.jpg" alt="slide" /></li>
          <li class="on"><img src="images/dance/3.jpg" alt="slide" /></li>
          <li><img src="images/dance/4.jpg" alt="slide" /></li>
          <li><img src="images/dance/5.jpg" alt="slide" /></li>
          <li><img src="images/dance/6.jpg" alt="slide" /></li>
          <li><img src="images/dance/7.jpg" alt="slide" /></li>
        </ul>

        <a href="#" class="controls abtn ab1"
          ><img src="images/left_btn.png" alt="왼쪽이동버튼"
        /></a>
        <a href="#" class="controls abtn ab2"
          ><img src="images/right_btn.png" alt="오른쪽이동버튼"
        /></a>

        <ol class="controls indic"></ol>
      </section>
    </div>

    <!-- 세번째 슬라이드 페이지 -->
    <div class="page">
      <section class="banbx">
        <ul class="slide">
          <li><img src="../images/img1.jpg" alt="slide" /></li>
          <li><img src="../images/img2.jpg" alt="slide" /></li>
          <li class="on"><img src="../images/img3.jpg" alt="slide" /></li>
          <li><img src="../images/img4.jpg" alt="slide" /></li>
          <li><img src="../images/img5.jpg" alt="slide" /></li>
          <li><img src="../images/img6.jpg" alt="slide" /></li>
        </ul>
        <a href="#" class="controls abtn ab1"
          ><img src="images/left_btn.png" alt="왼쪽이동버튼"
        /></a>
        <a href="#" class="controls abtn ab2"
          ><img src="images/right_btn.png" alt="오른쪽이동버튼"
        /></a>

        <ol class="controls indic"></ol>
      </section>
    </div>

    <!-- 추가페이지 -->
    <div class="page"></div>
  </body>
</html>
