<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>심슨가족소개 애니</title>
    <!-- 심슨 메인 CSS -->
    <link rel="stylesheet" href="./css/simpson.css">
    <!-- 심슨 애니메이션 CSS -->
    <link rel="stylesheet" href="./css/simpson_ani.css">
</head>

<body>
    <h1 class="tit">Simpson's Family</h1>

        <img src="./images/simpson.png" alt="심슨" class="simpson">

        <!-- 6.메기 -->
        <img src="./images/Maggie_Simpson.png" alt="메기심슨" class="maggie">

        <!-- 7.바트 -->

    <img src="./images/oldTVnew.png" alt="TV" id="tv">
