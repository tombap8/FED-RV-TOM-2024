<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS4-1. 배열변수와 객체</title>
    <style>
      /* 동영상 주변 암전효과 박스 */
      body::before {
        content: "";
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.592);
      }
      /* body에 클래스 on 설정시 보임 */
      body.on::before {
        display: block;
      }
      h1 {
        text-align: center;
      }

      /* 정보출력박스 */
      .cont {
        width: 1000px;
        height: 80px;
        border: 2px solid #000;
        text-align: center;
        white-space: nowrap;
        line-height: 84px;
        margin: 5px auto;
        font-size: 24px;
      }
      /* 초이스 버튼 클래스 on  */
      .choice button.on {
        border: 4px solid red;
        border-radius: 10px;
        background-color: navy;
        color: #fff;
        font-weight: bold;
        transform: scale(1.2);
      }
    </style>
    <!-- 객체정보 JS -->
     <script src="./js/JS4-1.object.js"></script>
    <!-- 외부JS연결하기
     defer로 html로딩후 실행 -->
     <script src="./js/JS4-1.배열과객체.js" defer></script>
  </head>

  <body>
    <h1>JS4-1. 배열변수와 객체</h1>

    <div class="cont"></div>
    <div class="cont"></div>
    <div class="cont"></div>
    <div class="cont"></div>
    <div class="cont"></div>
    <div class="cont"></div>
    <!-- 영화초이스박스 -->
    <div class="cont choice"></div>

    <!-- 영화예고편용 박스 -->
    <aside id="mvbox"></aside>
  </body>
</html>
