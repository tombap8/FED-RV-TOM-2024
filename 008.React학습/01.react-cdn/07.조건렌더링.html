<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>07.리액트 조건 렌더링</title>

    <!-- 1.리액트 기본 라이브러리 -->
    <script
      src="https://unpkg.com/react@18/umd/react.production.min.js"
      crossorigin
    ></script>
    <!-- 2.리액트 가상돔 라이브러리 -->
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
      crossorigin
    ></script>
    <!-- 3.리액트 바벨 라이브러리 -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- 4. 모듈화 JS 호출 -->
    <!-- 나의 함수 -->
    <script
      src="./js/my_function.js"
      data-plugins="transform-es2015-modules-umd"
      type="text/babel"
    ></script>

    <!-- 리액트 조건렌더링 JSX 호출 -->
    <script
      src="./js/07.조건렌더링.jsx"
      data-plugins="transform-es2015-modules-umd"
      type="text/babel"
    ></script>
  </head>
  <body>
    <!-- 리액트 출력요소 -->
    <div class="root"></div>
    <div class="root"></div>

  </body>
</html>
