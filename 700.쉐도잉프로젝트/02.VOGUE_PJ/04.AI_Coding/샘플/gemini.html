<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 패션 잡지 사이트</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="header">
        <div class="logo">VOGUE</div>
        <nav class="nav">
            <a href="#">Fashion</a>
            <a href="#">Beauty</a>
            <a href="#">Culture</a>
        </nav>
        </header>

    <main class="main-content">

        <section class="main-visual">
            <div class="visual-image-container">
                <img src="main-visual-placeholder.jpg" alt="메인 비주얼">
            </div>
        </section>

        <section class="article-section">
            <h2 class="section-title">TODAY'S TOP</h2>
            <div class="card-list">
                <article class="card">
                    <div class="card-image-container">
                        <img src="article-placeholder-1.jpg" alt="기사 이미지">
                    </div>
                    <h3 class="card-title">기사 제목 1</h3>
                    <p class="card-excerpt">기사 요약 내용...</p>
                </article>

                <article class="card">
                    <div class="card-image-container">
                        <img src="article-placeholder-2.jpg" alt="기사 이미지">
                    </div>
                    <h3 class="card-title">기사 제목 2</h3>
                    <p class="card-excerpt">기사 요약 내용...</p>
                </article>
                
                </div>
        </section>
        
        </main>

    <footer class="footer">
        <p>&copy; 2025 VOGUE KOREA. All Rights Reserved.</p>
        </footer>

</body>
</html>
