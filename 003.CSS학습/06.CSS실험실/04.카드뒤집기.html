<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03.카드뒤집기</title>
    <style>
        body{
            margin: 0;
            background-image: linear-gradient(45deg, lightgreen,lightcoral);
        }
        /* 카드영역박스 */
        .card-box{
            position: fixed;
            top: calc(50% - 450px/2);
            left: calc(50% - 300px/2);
            width: 300px;
            height: 450px;

            /* 입체 트랜스폼 구성
            하위의 .card가 입체구성대상 */
            transform-style: preserve-3d;
        }
        /* 카드모델 */
        .card{
            position: relative;
            /* 가상요소 앱솔루트의 부모 */
            width: 300px;
            height: 450px;
            /* outline: 2px dashed gray; */
            
            /* 처음에 뒷면보이게 Y축회전! */

            /* 입체 트랜스폼 구성
            .card하위 가상요소가 입체대상
            z축을 살려서 위아래를 만들어서
            회전시 뒤장 카드모양 보이게함! */
            transform-style: preserve-3d;

            /* 처음에 뒤집어 놓기 */
            rotate: y 180deg;

            /* 트랜지션 */
            transition: 1s;
        }
        /* 카드에 마우스 오버시 Y축회전
        카드박스에 오버를 걸어야 안정적임! */
        .card-box:hover .card{
            /* 앞면으로 회전 */
            rotate: y 0deg;
        }
        /* 카드 앞뒤면을 가상요소로 구성함 */
        /* 카드앞면 */
        .card::after{
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            /* 배경이미지 넣기 */
            background: url(./images/card_front.png) no-repeat 0/100% 100%;
            /* 입체에서 앞면을 z축으로 앞으로 이동 */
            translate: 0 0 1px;
        }
        /* 카드뒷면 */
        .card::before{
            content: '카드에 오버시 뒤집어집니다!';
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 11px;
            
            /* 배경이미지 넣기 */
            background: url(./images/card_back.jpg) no-repeat 0/100% 100%;
            /* 뒷면이미지를 정상이미지로
            보려면 사실 180deg Y축회전필요!
            -> 카드글자 주목! */
            rotate: y 180deg;
        }

        /* 카드를 더 입체적으로 보이도록
        원근설정을 싸고 있는 박스에 해준다! */
        .wrapper{
            perspective: 80vh;
            height: 100vh;
        }


    </style>
</head>
<body>
    <div class="wrapper">
        <div class="card-box">
            <div class="card"></div>
        </div>
    </div>
    
</body>
</html>
