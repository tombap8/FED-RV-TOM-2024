<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>descendant 선택자</title>
    <!-- jQuery library -->
    <script src="../jquery-3.6.3.min.js"></script>
    <script>
      $(() => {
        //////// jQB ///////////////////

        // 미션:
        // (1) 아래의 각 li에 미니언즈 이미지를 웹으로 찾아서 html로 넣고 
        $("#first").html(
          '<img src="https://hercanberra.com.au/wp-content/uploads/2019/06/Minions_feature.jpg" alt="미니언즈">'
        );
        $("#second").html(
          '<img src="https://www.partyrama.co.uk/wp-content/uploads/2017/06/minions-kevin-lifesize-cardboard-cutout-180cms-product-image.jpg" alt="미니언즈">'
        );
        $("#third").html(
          '<img src="https://5.imimg.com/data5/XQ/KP/MY-40305254/kids-toy-500x500.jpg" alt="미니언즈">'
        );

        // 이미지크기를 width: 100px로 고정한다.
        $('.list img').css({width:'100px'})

        // 위에서 선택한 이미지와 같으므로
        // 아래에서 메서드 체인으로 연결하여 코딩한다!
        .click(function(){
          // this는 클릭된 이미지 자신!

          // 변경전 css rotate속성값 읽어오기
          // 속성명은 css(속성명)으로 읽어옴!
          let rotVal = $(this).css("rotate");
          console.log('각도:',rotVal);

          // (2) 각 이미지 클릭시 이미지크기가 클릭할때마다 10px씩 커지게함과
          // 동시에 한번은 오른쪽, 한번은 왼쪽으로 10도씩 기울어지게 애니메이션 하시오.
          $(this).css({
            width: "+=10px",
            rotate: rotVal=="-10deg"?"10deg":"-10deg",
            // 3항연산자 -> -10도냐?응(10도):아니(-10도)
            transition: ".2s",
          });
          // += 대입연산자를 쓰면 기존값에 더해줌!(제이쿼리방식)
        }); /// click ///



      }); //////////// jQB ///////////////////
    </script>
  </head>

  <body>
    <div id="container">
      <header>
        <h2>Welcome mySite</h2>
        <p>Lorem Ipsum is simply</p>
      </header>

      <nav>
        <ul class="list">
          <li id="first">One</li>
          <li id="second">Two</li>
          <li id="third">Three</li>
        </ul>
      </nav>

      <p>Lorem Ipsum is simply</p>
    </div>

    <!---------- jQuery code Start ---------->
    <script></script>
  </body>
</html>
