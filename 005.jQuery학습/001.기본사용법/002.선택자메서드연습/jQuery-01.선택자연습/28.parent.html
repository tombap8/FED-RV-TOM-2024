<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>parent</title>
    <!-- jQuery library -->
    <script src="../jquery-3.6.3.min.js"></script>
    <script src="../jquery-ui.min.js"></script>
    <script>
      $(document).ready(function (e) {
        $("#container").css({
          scale: "2",
          transformOrigin: "left top",
        });

        /************************************************ 
      [ 8. parent() 메서드 ]
      - 선택요소를 싸고있는 부모요소를 선택함
      -> 만약 parent() 를 여러번쓰면 쓴 횟수만큼 부모로 올라감
      예) div>p>a>span 이런 구조라면
      $("span").parent().parent() -> 부모들 중 p태그임!
    ************************************************/

        // 미션: p태그를 클릭하면 부모요소의 배경색을 아쿠아색으로 변경하시오.
        // animate() 사용!
        $("p").click(function () {
          $(this).parent().css({
            backgroundColor: "aqua",
          });
        }); /////////// click ////////

        // parents(요소명) -> 부모들 중 특정 부모를 선택함!
        // 미션: a를 클릭하면 부모들 중 p태그는 배경색을 노란색,
        // div#sub 태그는 배경색을 녹색으로 지정하시오.
        $("a").click(function (e) {
          // 이벤트가 부모p요소로 전달되는 것을 막아야
          // click이벤트가 중복 실행되지 않는다!
          // 이벤트는 하위 요소에서 위로 전달되는 현상을
          // 이벤트 버블링 이라고 함!(토르망치!)
          // 이것을 막으려면 event.stopPropagation()
          // 이벤트 메서드를 호출한다!

          e.stopPropagation();
          // propagation은 전파,전달 이라는 단어!

          // preventDefault()는 기본기능 막기다!
          e.preventDefault();
          // 기본적으로 a요소는 #일때 페이지위로 이동함
          // 이런 a요소의 이동특성을 없애는것!

          $(this).parents("p")
          .animate({ backgroundColor: "yellow" }, 500);

          $(this).parents("#sub")
          .animate({ backgroundColor: "green" }, 1000);
        }); /////////// click ///////////

        // a요소의 부모인 p요소 클릭설정
        $("#sub p").click(function (e) {
          $(this).parent()
          .animate({ 
            backgroundColor: "red" }, 1000);
        }); /////////// click ///////////
      }); //jQuery실행구역
    </script>

    <style>
      div,
      p,
      a {
        float: left;
        margin: 10px;
        background-color: #fff;
        display: block;
      }
      div#sub {
        width: 180px;
        min-height: 180px;
        border: #000 thin solid;
      }
      p {
        width: 150px;
        min-height: 150px;
        border: #000 thin solid;
      }
      a {
        width: 130px;
        height: 200vh;
        border: #000 thin solid;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="sub">
        <p>
          div p
          <a href="#"> div p a </a>
        </p>
      </div>
      <p id="part1">p</p>
      <p>p</p>
      <p>p</p>
    </div>
    <!---------- jQuery code Start ---------->
    <script></script>
  </body>
</html>
