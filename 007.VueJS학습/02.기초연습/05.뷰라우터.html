<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05.Vue Router</title>
    <link rel="stylesheet" href="./css/vue_router.css" />
    <!-- 뷰JS 스탠드얼론 버전 가져오기! -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

    <!-- 뷰JS vuex CDN -->
    <script src="https://unpkg.com/vuex@3.0.0"></script>

    <!-- 뷰JS 라우터 CDN -->
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>

    <!-- 제이쿼리 라이브러리 CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- 제이쿼리 UI CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="./js/vue_router.js" type="module"></script>
  </head>
  <body>
    <div id="app">
      <!-- 1.상단영역 -->
      <header class="top">
        <div class="gnb">
          <ul>

            <!-- v-for="(객체값,객체키) in 객체변수" -->
            <!-- v-for="(배열값,배열순번) in 배열변수" -->

            <li v-for="(val,key) in linkData">

              <!-- linkData 객체의 키명이 상위 메뉴다! -->

              <!-- <a href="#"> {{key}} </a> -->

              <!-- 일반속성 to='경로값'
              <router-link to="/foods"> {{key}} </router-link> -->

              <!-- 바인딩속성 v-bind:to='{path:"경로값"}'
              <router-link v-bind:to='{ path: "/corp" }'> {{key}} </router-link> -->

              <!-- {{val.link}} -->
              <router-link v-bind:to='val.link'> {{key}} </router-link>

              <!-- {{typeof(val.menu)}} -->
               <!-- v-if="typeof(val.menu)=='object'" -->
               <!-- v-if의 결과가 true일때만 출력된다! -->
                <!-- menu값의 데이터형이 'object'일때 하위메뉴출력 -->

              <ol class="smenu" v-if="typeof(val.menu)=='object'">
                <li v-for="(v,k) in val.menu">

                  <!-- menu 객체값의 키명이 서브메뉴다! -->
                  <a href="#"> {{k}} </a>

                </li>
              </ol>
            </li>
          </ul>
        </div>
      </header>
      <!-- 2.메인영역 -->
      <main class="cont">
        <!-- 라우터 컨텐츠영역 -->
        <router-view></router-view>
      </main>
      <!-- 3.하단영역 -->
      <footer class="info">
        주소 : 서울 강남구 테헤란로5길 24, 장연빌딩/ 3~7층
      </footer>
    </div>
  </body>
</html>
