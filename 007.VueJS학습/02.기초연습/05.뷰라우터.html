<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05.Vue Router</title>
    <link rel="stylesheet" href="./css/vue_router.css" />
    <!-- 뷰JS 스탠드얼론 버전 가져오기! -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

    <!-- 뷰JS vuex CDN -->
    <script src="https://unpkg.com/vuex@3.0.0"></script>

    <!-- 뷰JS 라우터 CDN -->
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>

    <!-- 제이쿼리 라이브러리 CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- 제이쿼리 UI CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="./js/vue_router.js" type="module"></script>
  </head>
  <body>
    <div id="app">
      <!-- 1.상단영역 -->
      <header class="top">
        <!-- GNB 컴포넌트넣기 -->
         <gnb-comp v-bind:link-data="linkData"></gnb-comp>
         <!-- 
          v-bind:link-data="linkData"
          부모영역의 data변수인 linkData를
          자식 컴포넌트 영역으로 프롭스 다운시키기위해
          새로운 속성인 link-data로 바인딩한다!
          -> 왜 이름이 이것인가? linkData라는 이름으로
          소스 그대로 사용키 위해서다! 알겠는가?
         -->
      </header>
      <!-- 2.메인영역 -->
      <main class="cont">
        <!-- 라우터 컨텐츠영역 -->
        <router-view></router-view>
      </main>
      <!-- 3.하단영역 -->
      <footer class="info">
        주소 : 서울 강남구 테헤란로5길 24, 장연빌딩/ 3~7층
      </footer>
    </div>
  </body>
</html>
